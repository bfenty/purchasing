<html>
<head>
  {{template "header"}}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  {{template "navigation" .}}
  <br>
  {{template "messagebox" .}}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form id="login-form">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-error" style="display: none;" class="alert alert-danger" role="alert">
              Invalid username or password
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{template "footer" .}}
  <script>
    // Intercept form submission and send AJAX request instead
    $('#login-form').submit(function(e) {
      e.preventDefault(); // Prevent form from submitting via HTTP POST request
      $.ajax({
        url: '/api/signin',
        method: 'POST',
        data: $('#login-form').serialize(),
        success: function(response) {
          // Redirect user to appropriate page based on response from server
          window.location.href = response;
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.error("Error fetching data:", textStatus, errorThrown, jqXHR);

            // Initialize errorMessage with a default error message
            let errorMessage = "An error occurred. Please try again.";

            // Try to parse and use the custom error message from the server if available
            if (jqXHR.responseText) {
                try {
                    var resp = JSON.parse(jqXHR.responseText);
                    if (resp && resp.error) {
                        errorMessage = resp.error;
                    }
                } catch (e) {
                    console.error("Error parsing server response:", e);
                }
            }
            showToast(errorMessage, "error");  // Show the custom error message or the default one
        }
      });
    });
  </script>
  
</body>
</html>
