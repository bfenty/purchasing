<!DOCTYPE html>
<html>
<head>
    <title>Sort Error Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {{template "navigation" .}}
    <div class="container mt-5">
        <h1 class="text-center mb-5">Sort Error Analysis</h1>
        <div class="row justify-content-center mb-3">
            <div class="col-3">
                <label for="sorter">Sorter:</label>
                <select id="sorter" class="form-control">
                    <option value="all" selected>All</option>
                    {{range $.Users}}
                    <option value="{{.Username}}">{{.Username}}</option>
                    {{end}}
                </select>
            </div>
            <div class="col-3">
                <label for="errorType">Error Type:</label>
                <select id="errorType" class="form-control">
                    <option value="all" selected>All</option>
                    <option value="error1">Error 1</option>
                    <option value="error2">Error 2</option>
                    <option value="error3">Error 3</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <canvas id="chart1" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6 col-lg-4">
                <canvas id="chart2" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6 col-lg-4">
                <canvas id="chart3" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6 col-lg-4">
                <canvas id="chart4" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    {{template "footer" .}}
    <script>
        function updateChart(sorter, errorType, chartId) {
            $.ajax({
                url: "/dashdata?sorter=" + sorter + "&errorType=" + errorType,
                type: "GET",
                success: function(data) {
                    var chartElement = $("#" + chartId);
                    var chart = chartElement.data("chart");

                    if (chart) {
                        chart.destroy();
                    }

                    chart = new Chart(chartElement, {
                        type: 'bar',
                        data: {
                            labels: ["Aggregated Data"],
                            datasets: data.datasets
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });

                    chartElement.data("chart", chart);
                },
                error: function(xhr, status, error) {
                    alert("Error: " + error);
                }
            });
        }

        $(document).ready(function() {
            updateChart("all", "all", "chart1");
            updateChart("all", "error1", "chart2");
            updateChart("all", "error2", "chart3");
            updateChart("all", "error3", "chart4");

            $("#sorter, #errorType").change(function() {
                updateChart($("#sorter").val(), $("#errorType").val(), "chart1");
                updateChart($("#sorter").val(), "error1", "chart2");
                updateChart($("#sorter").val(), "error2", "chart3");
                updateChart($("#sorter").val(), "error3", "chart4");
            });
        });
    </script>
</body>
</html>
